  <div class="navbar">

  <div class="wrapper">
   
  <div class="title">Choose what you like</div>

  <div class="kinds">

      </article>

      <article class="feature1">

        <div>

        </div>
      </article>

      <article class="feature1">
        <input type="checkbox" id="feature3" value="3"/>
        <div>
          <span>
            Bilim Kurgu ve <br> Fantastik Yapılar

      </article>

      <article class="feature1">
        <input type="checkbox" id="feature4" value="4"/>
        <div>
          <span>
            Bilim ve Doğa
          </span>
        </div>
      </article>

      <article class="feature1">
        <input type="checkbox" id="feature5" value="5"/>

      <article class="feature1">

          </span>
        </div>
      </article>

   
  </div>

  <div class="choose-btn">
    Next
  </div>

</div>

<script>  

  const { ipcRenderer } = require("electron");

  var submitBtn = document.querySelector(".choose-btn");

  submitBtn.addEventListener("click", async (event) => {
    var Aksiyon = document.getElementById("feature1").checked;
    var Belgesel = document.getElementById("feature2").checked;
    var Bilim = document.getElementById("feature3").checked;
    var Doga = document.getElementById("feature4").checked;
    var Aile = document.getElementById("feature5").checked;
    var Dramalar = document.getElementById("feature6").checked;
    var Gerilim = document.getElementById("feature7").checked;
    var Komedi = document.getElementById("feature8").checked;
    var Korku = document.getElementById("feature9").checked;
    var Romantizm = document.getElementById("feature10").checked;
   

    const data = [];
    if(Aksiyon){data.push(1)}
    if(Belgesel){data.push(2)}
    if(Bilim){data.push(3)}
    if(Doga){data.push(4)}
    if(Aile){data.push(5)}
    if(Dramalar){data.push(6)}
    if(Gerilim){data.push(7)}
    if(Komedi){data.push(8)}
    if(Korku){data.push(9)}
    if(Romantizm){data.push(10)}
    
    ipcRenderer.send("userInterest", data);
  });
</script>
</html>
