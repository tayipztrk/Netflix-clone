<html>
  <link rel="stylesheet" href="sign.css" />

  <div class="navbar">
    <!-- <i class="fa fa-arrow-right"></i> -->
    <div class="logo">
      <img src="../../img/logo.png" alt="" />
    </div>
  </div>

  <div class="wrapper">
    <form action="#" method="POST">
      <div class="form-wrapper">
        <input
          class="input email"
          type="text"
          placeholder="Email"
          name="email"
          required
        />

        <input
          class="input password"
          type="password"
          placeholder="Password"
          name="psw"
          required
        />

        <div class="clearfix">
          <button type="submit" class="signInbtn">Sign In</button>
        </div>
      </div>
    </form>
    <a class="createAccount" href="./signUp.html">Create an Account</a>
  </div>

  <script>  

    const { ipcRenderer } = require("electron");

    var submitBtn = document.querySelector("button");

    submitBtn.addEventListener("click", async (event) => {
      var emails = document.querySelector(".email").value;
      var passwords = document.querySelector(".password").value;
      // event.preventDefault();
      const data = {
        email: emails,
        password: passwords,
      };
      
      ipcRenderer.send("userlogin", JSON.stringify(data));
    });
  </script>
</html>
